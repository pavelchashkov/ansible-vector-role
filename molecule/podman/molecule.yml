---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: centos_7
    image: docker.io/library/centos:7
    privileged: true
    command: /usr/sbin/init
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    env:
      ANSIBLE_USER: ansible
      SUDO_GROUP: wheel
      DEPLOY_GROUP: deployer
      container: podman
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:
  name: podman
  test_sequence:
    - lint
    - destroy
    - create
    - converge
    - verify
    - destroy
